<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Specials</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
        <!-- <input type="radio"> -->
        <h2>Are you from inside the US? Or Outside the US?</h2>
        <label for="inusa">Inside:</label>
        <input type="radio" id="inusa" name="loc" value="inside">
        <label for="outusa">Outside:</label>
        <input type="radio" id="outusa" name="loc" value="outside">

        <h2>How was your service?</h2>

        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>

        </select>

        <input type="submit">

        <h2>Any other feedback?</h2>
        <textarea name="mytext" id="" cols="80" rows="8"></textarea>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
